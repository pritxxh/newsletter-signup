<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter sign-up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="illustration">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" class="desktop-illustration">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="" class="mobile-illustration">
      </div>
      <div class="content">
        <div class="signup-form">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><img src="assets/images/icon-list.svg" alt=""> Product discovery and building what matters</li>
            <li><img src="assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success</li>
            <li><img src="assets/images/icon-list.svg" alt=""> And much more!</li>
          </ul>
          <p class="email-place-text"><strong>Email Address</strong></p>
          <form id="signup-form">
            <input type="email" id="email" placeholder="Email address">
            <button type="submit">Subscribe to monthly newsletter</button>
            <span id="error-message"></span>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
